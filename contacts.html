<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Контакты</title>
    <link rel="stylesheet" href="contacts.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="lists.css">
    <link rel="shortcut icon" href="Images/Logotip.png" />
    <link rel="stylesheet" href="login.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="gsap.min.js"></script>
    <script src="lists.js"></script>
</head>

<body>
    <dialog id="Okno">
        <div class="dialog">
            <p class="heading">Авторизация</p>
            <p class="text">Имя</p>
            <input type="text" id="name">
            <p class="text">Телефон</p>
            <input type="tel" id="phone" maxlength="13">
            <p class="text">Адрес</p>
            <input type="text" id="address">
            <button class="log" id="log_in">Авторизоваться</button>
            <button class="exit" id="exit" onclick="window.Okno.close()">Закрыть</button>
        </div>
    </dialog>

    <dialog id="Login">
        <div class="dialog2">
            <p class="heading">Ваши данные</p>
            <p class="text">Имя</p>
            <input type="text" id="user_name" disabled>
            <p class="text">Телефон</p>
            <input type="tel" id="user_phone" disabled>
            <p class="text">Адрес</p>
            <input type="text" id="user_address" disabled>
            <button class="log" id="unlog">Выйти из аккаунта</button>
            <button class="exit" onclick="window.Login.close()">Закрыть</button>
        </div>
    </dialog>

    <header>
        <div class="shapka">
            <div class="header_left">
                <p>Японская кухня</p>
            </div>
            <div class="header_right" id="head_right">
                <a href="basket.html"><img src="Images/Header/bag.png" alt="bag_png"></a>
                <button id="open" onclick="window.Okno.showModal()"><img src="Images/Header/avatar.png" alt="bag_png"></button>
            </div>
        </div>
    </header>

    <section class="lists">
        <div class="static">
            <img src="Images/menu.png" alt="menu" id="toggle">
        </div>
        <div class="toggle">
            <div class="list mainList">
                <a href="index.html">Главная</a>
            </div>
            <div class="list catalogList">
                <a href="catalog.html">Каталог</a>
            </div>
            <div class="list">
                <a href="contacts.html">Контакты</a>
            </div>
        </div>
    </section>

    <section class="section_one">
        <div class="contacts">
            <p>Контакты</p>
        </div>
        <div class="cont">
            <div class="contact">
                <div class="information">
                    <div class="location">
                        <p>Местоположение: г. Минск, <br> ул. Скрыганова, 14</p>
                    </div>
                    <div class="phone">
                        <p>Телефон: +123 45 678 90 12</p>
                    </div>
                    <div class="time">
                        <p>Время работы: <br> Пн-Пт: 9:00 - 22:00 <br> Сб-Вс: 8:30 - 21:30</p>
                    </div>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2350.277812679617!2d27.520153012537964!3d53.90903903235763!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dbc55f35bf3dad%3A0xaabda25bdeeb761f!2z0YPQu9C40YbQsCDQodC60YDRi9Cz0LDQvdC-0LLQsCAxNCwg0JzRltC90YHQuiwg0JzRltC90YHQutCw0Y8g0LLQvtCx0LvQsNGB0YbRjA!5e0!3m2!1sru!2sby!4v1730560820192!5m2!1sru!2sby"
                    id="iframe" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>

    <footer>
        <div class="podval">
            <div class="footer_left">
                <p>Японская кухня</p>
            </div>
            <div class="footer_right">
                <p>Телефон: +123 45 678 90 12</p>
            </div>
        </div>
    </footer>
    <script src="login.js"></script>
</body>

</html>
